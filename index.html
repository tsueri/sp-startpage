<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SP Startpage</title>
  <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.min.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/brands.min.css"/>
  <link rel="stylesheet" href="assets/fontawesome/css/solid.min.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/regular.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <script>
    // Check the browser's primary language
    const userLanguage = navigator.language || navigator.userLanguage;

    // Redirect to French version if the language starts with 'fr'
    if (userLanguage.startsWith('fr')) {
      window.location.href = 'index-fr.html';
    }
  </script>
</head>

<body>
    <div class="lang-switch">
        <ul>
            <li><a href="index.html">DE</a></li>
            <li><a href="index-fr.html">FR</a></li>
        </ul>
    </div>
  <div class="container">
      <img class="logo" alt="Logo" width="80px" src="assets/images/logo.png">
  </div>
  
  <div class="container">
    <!-- Search Form -->
    <form class="search-form" action="https://www.ecosia.org/search" method="GET">
      <input type="text" name="q" placeholder="Suchen mit Ecosia..." required />
      <button type="submit">Suchen</button>
    </form>

    <!-- App Tiles -->
    <div class="apps-grid" id="apps-container"></div>
  </div>

<script src="node_modules/js-yaml/dist/js-yaml.min.js"></script>
<script>
  fetch('app.yml')
    .then(response => response.text())
    .then(yaml => {
      const data = jsyaml.load(yaml);
      data.apps.sort((a, b) => a.title.localeCompare(b.title)); // Sort alphabetically by title

      const container = document.getElementById('apps-container');
      data.apps.forEach(app => {
        const link = document.createElement('a');
        link.href = app.url;
        link.className = 'app-tile';
        link.target = '_self';

        const icon = document.createElement('div');
        icon.className = 'app-icon';
        icon.innerHTML = `<i class="${app.icon}"></i>`;

        const content = document.createElement('div');
        content.className = 'app-content';

        const title = document.createElement('div');
        title.className = 'app-title';
        title.textContent = app.title;

        const description = document.createElement('div');
        description.className = 'app-description';
        description.textContent = app.description;

        content.appendChild(title);
        content.appendChild(description);
        link.appendChild(icon);
        link.appendChild(content);
        container.appendChild(link);
      });
    })
    .catch(error => {
      console.error('Error loading app.yml:', error);
      document.getElementById('apps-container').innerHTML =
        '<p>Failed to load app tiles. Check the console for errors.</p>';
    });
</script>
</body>
</html>
